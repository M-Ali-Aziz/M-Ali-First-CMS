				<form>
					<div class="form-group">
						<h2>Administer page:</h2>
					</div>

					<div class="form-group">
						<label for="page_url">Page Url</label>

							<span class="input-group-addon">
								<input type="checkbox">
							</span>
							<input type="text" id="page_url" class="form-control" placeholder="Enter page url ..." disabled>
						</div>
					</div>

					<div class="form-group">
						<label for="page_body">Page Body</label>
						<textarea id="page_body" class="form-control" rows="8" placeholder="Enter page body contant ..."></textarea>
					</div>
					<div class="row col-xs-6 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">

					</div>
